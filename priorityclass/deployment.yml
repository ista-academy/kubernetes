        #   initialDelaySeconds: 5
        #   periodSeconds: 10
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-medium-priority
  namespace: priority-app
  labels:
    app: nginx-medium-priority
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx-medium-priority
  template:
    metadata:
      labels:
        app: nginx-medium-priority
    spec:
      priorityClassName: medium-priority
      containers:
      - name: nginx
        image: nginx:latest
        ports:
        - containerPort: 80
          name: http
        resources:
          requests:
            cpu: "150m"
            memory: "200Mi"
          limits:
            cpu: "400m"
            memory: "400Mi"
        # livenessProbe:
        #   httpGet:
        #     path: /
        #     port: 80
        #   initialDelaySeconds: 15
        #   periodSeconds: 20
        # readinessProbe:
        #   httpGet:
        #     path: /
        #     port: 80
        #   initialDelaySeconds: 5
        #   periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-service
  namespace: priority-app
  labels:
    app: nginx
spec:
  type: NodePort
  ports:
  - port: 80
    targetPort: 80
    nodePort: 30003
    protocol: TCP
    name: http
  selector:
    app: nginx-high-priority
