apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-high-priority
  namespace: priority-app
  labels:
    app: nginx-high-priority
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx-high-priority
  template:
    metadata:
      labels:
        app: nginx-high-priority
    spec:
      priorityClassName: high-priority
      containers:
      - name: nginx
        image: nginx:latest
        ports:
        - containerPort: 80
          name: http
        resources:
          requests:
            cpu: "200m"
            memory: "256Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
